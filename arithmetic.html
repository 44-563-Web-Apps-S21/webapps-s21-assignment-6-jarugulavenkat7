<!DOCTYPE html>
<html>
 <head>
     <title>
         Computers Page
     </title>
    
 </head>
<body>
<h2>Venkat Sai Jarugula computers</h2>
<form>
    <label for="first_value">Enter a number</label>
    <input type ="number" id="first_value" name="first_value" value=10> <br>

    <label for="second_value">Enter a number</label>
    <input type ="number" id="second_value" name="second_value" value=2> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>
<p id="compute">This text will be replaced </p>
<form>
    <input type="radio" id="radio_plus" name="calculation" value="plus" onclick="processRadio()">
    <label for="radio_plus">+</label></br>
  
    <input type="radio" id="radio_minus" name="calculation" value="minus" onclick="processRadio()" >
    <label for="radio_minus">-</label></br>
  
    <input type="radio" id="radio_times" name="calculation" value ="times" onclick="processRadio()" >
    <label for="radio_times">*</label></br>

    <input type="radio" id="radio_divide" name="calculation" value="divide" onclick="processRadio()">
    <label for="radio_divide">/</label></br> 
  </form>
  <p id="calculation">This text will be replaced </p>
<script> 
function permutations(){
    console.log("Getting form values")
    firstValue = document.getElementById("first_value").value
    secondValue = document.getElementById("second_value").value
    let product= 1;
    for(i=firstValue;(firstValue-secondValue+1)<=i;i--){
        product*=i;
    }    
    out = document.getElementById("compute")    
        out.innerHTML = firstValue+" permute "+  secondValue+" should be "+ product;  
}
function processRadio(){
    firstValue = document.getElementById("first_value").value
    secondValue = document.getElementById("second_value").value
    plus =   document.getElementById("radio_plus").checked
    minus =  document.getElementById("radio_minus").checked
    times =  document.getElementById("radio_times").checked
    divide = document.getElementById("radio_divide").checked
    out = document.getElementById("calculation")
    if(plus){
        let sum = parseInt(firstValue)+parseInt(secondValue);
        out.innerHTML = firstValue+" + " + secondValue+" = "+ (sum);
    }
    else if(minus){
        out.innerHTML = firstValue+" - "+  secondValue+" = "+ (firstValue-secondValue);
    }
    else if(times)
    {
        out.innerHTML = firstValue+" * "+  secondValue+" = "+ firstValue*secondValue;
    }
    else {
        out.innerHTML = firstValue+" / "+  secondValue+" = "+ firstValue/secondValue;
    }
}
</script>
</body>
